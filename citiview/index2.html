<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitiView AV - Event Inquiry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Goodshuffle Web Components -->
    <script type="module" src="https://unpkg.com/@goodshuffle/gspro-wc@0.5.7/dist/gspro-wc/gspro-wc.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@goodshuffle/gspro-wc@0.5.7/dist/gspro-wc/gspro-wc.js"></script>
    <gspro-wishlist-config data-url="https://data.goodshuffle.com/vendor/SHpD5AKf8V3BTGua8TUv1lzMtfsfJX"></gspro-wishlist-config>

    <style>
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        /* Animation for form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Header/Navigation -->
    <header class="bg-blue-900 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://citiviewav.com/application/files/2917/0263/6719/CitiView_Logo_White_Text_Transparent.png"
                     alt="CitiView AV Logo" class="h-12">
            </div>
            <button id="browse-rentals-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium transition duration-300">
                Browse Rentals
            </button>
        </div>
    </header>

    <!-- Main Content - Only showing the Event Inquiry Form -->
    <main class="container mx-auto px-4 py-12">
        <div id="event-inquiry" class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto animate-fade-in">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Event Inquiry Form</h2>
            <form id="goodshuffle-form" class="max-w-2xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="event-name" class="block text-gray-700 mb-2">Event Name</label>
                        <input type="text" id="event-name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="event-type" class="block text-gray-700 mb-2">Event Type</label>
                        <select id="event-type"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="corporate">Corporate Event</option>
                            <option value="wedding">Wedding</option>
                            <option value="social">Social Event</option>
                            <option value="conference">Conference</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="event-date" class="block text-gray-700 mb-2">Event Date</label>
                        <input type="date" id="event-date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="attendees" class="block text-gray-700 mb-2">Expected Attendees</label>
                        <input type="number" id="attendees" min="1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="event-location" class="block text-gray-700 mb-2">Event Location</label>
                    <input type="text" id="event-location" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label for="event-needs" class="block text-gray-700 mb-2">AV Needs</label>
                    <textarea id="event-needs" rows="3"
                              placeholder="Describe your audio, video, lighting, and other technical requirements"
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="contact-name" class="block text-gray-700 mb-2">Your Name</label>
                        <input type="text" id="contact-name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="contact-email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="contact-email" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="contact-phone" class="block text-gray-700 mb-2">Phone</label>
                        <input type="tel" id="contact-phone"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="contact-company" class="block text-gray-700 mb-2">Company/Organization</label>
                        <input type="text" id="contact-company"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-semibold transition duration-300">
                    Submit Event Inquiry
                </button>

                <p class="text-sm text-gray-500 mt-4 text-center">
                    This form integrates with our Goodshuffle account to provide you with the best service.
                </p>
            </form>
        </div>
    </main>

    <!-- Modal for Equipment Rentals -->
    <div id="goodshuffle-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Browse Our Rental Equipment</h3>
            <gspro-wishlist-config data-url="https://data.goodshuffle.com/vendor/SHpD5AKf8V3BTGua8TUv1lzMtfsfJX"></gspro-wishlist-config>
            <gspro-item-gallery></gspro-item-gallery>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('goodshuffle-modal');
        const browseBtn = document.getElementById('browse-rentals-btn');
        const closeBtn = document.getElementById('close-modal');

        // Open modal when Browse Rentals is clicked
        browseBtn.addEventListener('click', () => {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        });

        // Close modal when X button is clicked
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        });

        // Close modal when clicking outside the modal content
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
            }
        });

        // Goodshuffle form submission
        document.getElementById('goodshuffle-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // In a real implementation, this would send data to Goodshuffle API
            // Here we'll just show a success message
            alert('Thank you for your event inquiry! Our team will contact you shortly to discuss your AV needs.');
            this.reset();
        });
    </script>
</body>
</html>
